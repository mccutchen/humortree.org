<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
<script language="javascript">
		var clicknum = 0; // determines what to do when user clicks
		var timer_scrollright, timer_scrolldown, timer_follow, winheight, winwidth, scrollYmax,
			scrollXmax, identifier;
		var pos_x = 0;
		var pos_y = 0; // keeps track of amount of scrolling done
		var hh = 795; // picture height and width
		var ww = 750;
		var scrollYmin = 0;
		var scrollXmin = 0;
		var increment = 5;
		var delay = 100;
		var rightleft = "right";
		var updown = "down";
			
		function init()
		{
			if(document.all)
			{
				winheight = document.body.clientHeight;
				winwidth = document.body.clientWidth;
				identifier = document.all.tags("div")[0].style;
			}
			else if(document.layers)
			{
				winheight = window.screen.availHeight;
				winwidth = window.screen.availWidth;
				identifier = document.layers[0];
			}
			else if(document.getElementById)
			{
				winheight = window.screen.availHeight;
				winwidth = window.screen.availWidth;
				identifier = document.getElementsByTagNam("div")[0].style;
			}
			scrollYmax = winheight - hh;
			scrollXmax = winwidth - ww;
		}
		
		
		function scrolldown()
		{
			if(pos_y < scrollYmin)
			{
				pos_y += increment;
				identifier.top = pos_y;
				updown = "down";
				timer_scrolldown = setTimeout("scrolldown();",delay);
			}
			else scrollup();
		}
		
		function scrollup()
		{
			
			if(pos_y > scrollYmax)
			{
				pos_y -= increment;
				identifier.top = pos_y;
				updown = "up";
				timer_scrolldown = setTimeout("scrollup();",delay);
			}
			else scrolldown();
		}
		
		function scrollright()
		{
			if(pos_x > scrollXmax)
			{
				pos_x -= increment;
				identifier.left = pos_x;
				rightleft = "right";
				timer_scrollright = setTimeout("scrollright();",delay);
			}
			else scrollleft();
		}
		
		function scrollleft()
		{
			if(pos_x < scrollXmin)
			{
				pos_x += increment;
				identifier.left = pos_x;
				rightleft = "left";
				timer_scrollright = setTimeout("scrollleft();",delay);
			}
			else
				scrollright();
		}
			
		function handler()
		{
			if(clicknum % 2 == 0) // even click
			{
				clicknum++;
				clearTimeout(timer_scrolldown);
				eval("scroll" + rightleft + "();");
				//scrollright();
			}
				
			else if(clicknum % 2 != 0) // odd click
			{
				clicknum++;
				clearTimeout(timer_scrollright);
				eval("scroll" + updown + "();");
				//scrolldown();
			}
		}
		
	</script>
</head>

<body bgcolor="#aaaaaa" onload="init();">

<div style="position:absolute; top:0px; left:0px;">
<a href="javascript:handler();">
<img src="eye.gif" border="0">
</a>
</div>

</body>
</html>
