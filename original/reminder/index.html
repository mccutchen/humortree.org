<!DOCTYPE html>

<html>
    <head>
        <title>Just a reminder...</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
        <script language="javascript">
            $(function() {
                $(document).mousemove(function(e) {
                    window.scroll(e.clientX - 20, e.clientY - 20);
                });
                
                $('#map area:first-child').click(function() {
                    $('#spacer').attr('src', 'flash.gif');
                    var next = $(this).attr('href');
                    setTimeout(function() {
                        window.location = next;
                    }, 5000);
                    return false;
                });
            });     
        </script>
        <style type="text/css">
            body {
                background: #fff url(bus.jpg) no-repeat; }
            img {
                border: none;
                display: block; }
            img#spacer {
                position: absolute;
                top: 940px;
                left: 784px;
                width: 16px;
                height: 36px; }
            img#stripe {
                position: absolute;
                top: 973px;
                left: 0px;
                width: 1500px;
                height: 10px; }
            img#reminder {
                position: absolute;
                top: 400px;
                left: 900px;
                width: 408px;
                height: 408px; }
            .preload { display: none; }
        </style>
    </head>

    <body>
        <img id="reminder" src="reminder.gif">
        <img id="spacer" src="spacer.gif">
        <img id="stripe" src="CMYKstripe.gif" usemap="#map">
        <map id="map" name="map">
            <area shape="rect" coords="785,0,799,10" href="../grid/" title="consider yourself reminded" alt="consider yourself warned">
        </map>
        <img class="preload" src="flash.gif">
    </body>
</html>
