	<title>3 pixel tall type.  difficult to read.  poor usability.  for sale for $100 US.</title>
	
	<script language="javascript">
	var step = 10;
	var del = 10;
	var colors = new Array("#555555","#999900","#cc9966","#ff6600")
	
	function init()
	{
		document.bgColor = colors[Math.floor(Math.random() * colors.length)];
		document.images[4].style.height="66px";
		document.images[4].style.height="66px";
	}
	
	function magnify(which)
	{
		var temp = parseInt(document.images[4].style.height);
		if(which == 'plus')
		{
			temp *= 2;
			temp += "px";
			document.images[4].style.height = temp;
			document.images[4].style.width = temp;
		}
		
		else if(which == 'equals')
		{
			document.images[4].style.height= "66px";
			document.images[4].style.width = "66px";
		}
		
		else if(which == 'minus' && temp > 66)
		{
			temp /= 2;
			temp += "px";
			document.images[4].style.height = temp;
			document.images[4].style.width = temp;
		
		}

	}
	</script>
	<style type="text/css">
		img {
			image-rendering: pixelated;
		}
	</style>
</head>
