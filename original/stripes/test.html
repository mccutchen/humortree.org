	<script language="javascript">
		var del = 100;
		var BaseStripe;
		var tempColor,tempColor2;
		var stripes = new Array();
		
		function Stripe(which)
		{
			this.mystripe = document.all.tags("div")[which].style;  // the style of this stripe
	
			if(which > 0)
				this.oneup = document.all.tags("div")[which - 1].style; // the style of the above stripe
			
			else if (which <= 0) // or the bottom one, if 'which' is top one
				this.oneup = document.all.tags("div")[document.all.tags("div").length - 1].style;
									
			if(which >= document.all.tags("div").length - 1)
				this.ambottom = true;
				
			this.swapup = _swapup;
			return null;
		}
		
		function _swapup(obj)
		{
			tempColor2 = obj.mystripe.backgroundColor;
			obj.mystripe.backgroundColor = tempColor;
			tempColor = tempColor2;
		}
		
		
		
		function init()
		{
			var str;
			var currentTop = 0;
			var currentHeight = 200;
			for(var i = 0; i < document.all.tags("div").length; i++)
			{
				document.all.tags("div")[i].style.backgroundColor = COLOR_makeColor();
				document.all.tags("div")[i].style.height = 40 + "px";
				document.all.tags("div")[i].style.top = currentTop + "px";
				
				currentTop += parseInt(document.all.tags("div")[i].style.height);
				
				stripes[i] = new Stripe(i);
			}
			
			tempColor = stripes[document.all.tags("div").length - 1].mystripe.backgroundColor;
		}
	</script>
</head>
