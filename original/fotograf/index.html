<!DOCTYPE html>

<html>
    <head>
    	<title>(((FOTOGRAF)))(((HUMOR_TREE)))</title>
    	<style type="text/css">
    	    body {
    	        background-color: #808080;
    	        margin: 0;
    	        padding: 0;
    	        width: 100%;
    	        overflow: hidden;
    	    }
    	    img {
    	        display: block;
    	        border: none;
    	    }
	    
    	    img#logo,
    	    img#title {
    	        position: absolute;
    	        top: 50%;
    	    }
    	    img#logo {
    	        right: 20%;
    	        margin-top: -124px;
    	    }
    	    img#title {
    	        left: 20%;
    	        margin-top: 101px;
    	        cursor: pointer;
    	    }

    	    div#photos,
    	    div#photos img {
    	        border: 1px solid #6a6a6a;
    	        position: absolute;
    	    }
	    
    	    div#photos {
    	        background-color: #888;
    	        border-left: none;
    	        border-right: none;
    	        top: 50%;
    	        left: 0;
    	        margin-top: -100px;
    	        height: 200px;
    	        width: 100%;
    	    }
    		div#photos img {
    		    border-top: none;
    		    border-bottom: none;
    			top: 0;
    			left: -297px;
    		}
    	</style>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    	<script language="javascript">
    		var maxleft = 1024;
    		var minleft = -297;
    		var minstep = 5;
    		var maxstep = 15;
    		var delay = 50;
    		var photos = [];
    		var steps = [];
    		var titlestep = 5;
    		
    		function rand(low,hi) {
    		    return Math.floor(Math.random() * (hi - low)) + low;
    		}
    		
    		function focusMe() {
    			photos.css('z-index', '1');
    			$(this).css('z-index', '2');
    		}
		
    		$(function() {
    		    maxleft = $(document).width();
    		    photos = $('div#photos img');
    		    steps = photos.map(function () {
    		        return rand(minstep,maxstep);
    		    });
    		    photos.mouseover(focusMe);
    		    ani();
    		    
    		    $('#title').click(function() {
	                $(this).animate({
        		        left: maxleft + 'px'
        		    }, 3000, function() {
        		        $(this).attr('src', 'finished.gif');
        		    }).animate({
    		            marginLeft: '-191px'
            		}, 2000, function() {
            		    $(this).click(function() {
            		        window.location = '../smalltype/';
            		    })
            		});
        		});
        	});
		
    		function ani() {
                photos.each(function(i) {
                    var left = parseInt($(this).css('left'));
                    if (left > maxleft)
                        steps[i] *= -1;
                    else if (left < minleft)
                        steps[i] = rand(minstep, maxstep);
                    $(this).css('left', (left + steps[i]) + 'px');
                });
    		    setTimeout(ani, delay);
    		}				
    	</script>
    </head>
    <body>
        <img id="logo" src="humortree.gif" alt="HUMOR TREE">
        <img id="title" src="fotograf.gif" alt="FOTOGRAF">
        <div id="photos">
            <img src="two.jpg">
            <img src="three.jpg">
            <img src="four.jpg">
            <img src="one.jpg">
        </div>
        <!-- preload this image -->
        <img src="finished.gif" style="display:none;">
    </body>
</html>
