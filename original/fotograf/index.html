<!DOCTYPE html>

<html>
    <head>
    	<title>(((FOTOGRAF)))(((HUMOR_TREE)))</title>
    	<style type="text/css">
    	    body {
    	        background-color: #808080;
    	    }
    	    img {
    	        display: block;
    	        border: none;
    	    }
	    
    	    img#logo,
    	    img#title {
    	        position: absolute;
    	        top: 50%;
    	    }
    	    img#logo {
    	        right: 20%;
    	        margin-top: -124px;
    	    }
    	    img#title {
    	        left: 20%;
    	        margin-top: 101px;
    	        cursor: pointer;
    	    }

    	    div#photos,
    	    div#photos img {
    	        border: 1px solid #6a6a6a;
    	        position: absolute;
    	    }
	    
    	    div#photos {
    	        background-color: #888;
    	        border-left: none;
    	        border-right: none;
    	        top: 50%;
    	        left: 0;
    	        margin-top: -100px;
    	        height: 200px;
    	        width: 100%;
    	    }
    		div#photos img {
    		    border-top: none;
    		    border-bottom: none;
    			top: 0;
    			left: 0;
    		}
    	</style>
    	<script language="javascript">
	
    		var maxleft = 1024;  // global
    		var minleft = -297;	 // variables
    		var count = 0;
    		var imgs2 = new Array("one.jpg","two.jpg","three.jpg","four.jpg");
    		var progress = 0; // to determine how many images are loaded
		
    		function preLoad() 
    		{
    			var yy = document.body.clientHeight;
    			yy -= 24;
			
    			if(document.all)
    				maxleft = document.body.clientWidth;
    		}
		
    		function focusMe()
    		{
    			var me = window.event.srcElement;
			
    			for(var i = 0; i < document.all.length; i++)
    			{
    				document.all[i].style.zIndex = 0;
    				window.event.srcElement.style.zIndex = 1;
    				document.all.hr1.style.zIndex = 2;
    				document.all.hr2.style.zIndex = 2;
    			}
    		}
		
    		function init(who)
    		{
    			var del = Math.floor(Math.random() * 10) + 5;        // randomly make a del from 5 to 15
    			var step = Math.floor(Math.random() * 10) + 2;				// randomly make a step from 50 to 80
    			ani(who,step,del,1,0); // call ani() with stuff
    		}
		
    		/////////////////////////////////////////////////
    		// function that slides the pictures...
    		//////////////////////////////////////////////
    		function ani(which,step,del,dir,count)
    		{
    			var newWhich = which; // unsure about necessity of this... seems to help keep which consistent between calls
			
    			if(count < 2)  // the function is only active for two passes, one left, then one back to the right, then it will re-call ini()
    			{
    				if(dir == 1) // if it needs to go right
    				{
    					document.images[newWhich].style.left = parseInt(document.images[which].style.left) + step; // increas style.left by step
    					if(parseInt(document.images[newWhich].style.left) > maxleft) // if distance from left is greater than maximum left value, change dir to "left"
    					{
    						dir = -1;
    						count = count + 1;
    					}
    					setTimeout("ani(" + newWhich + "," + step + "," + del + "," + dir + "," + count + ");",del); // repeat after del milliseconds
    				}
			
    				else if(dir == -1) // if it needs to go left
    				{
    					document.images[newWhich].style.left = parseInt(document.images[newWhich].style.left) - step;  // decrease left by step
    					if(parseInt(document.images[newWhich].style.left) < minleft) // if it is too far left, change dir to right
    					{
    						dir = 1;
    						count = count + 1;
    					}
    					setTimeout("ani(" + newWhich + "," + step + "," + del + "," + dir + "," + count + ");",del); //repeat after del miliseconds
    				}
    			} // end big if count < 2 if
			
    			else
    				init(newWhich);  // recall init, basically to reset
    		}
				
    	</script>
    </head>
    <body>
        <img id="logo" src="humortree.gif" alt="HUMOR TREE">
        <img id="title" src="fotograf.gif" alt="FOTOGRAF">
        <div id="photos">
            <img src="two.jpg">
            <img src="three.jpg">
            <img src="four.jpg">
            <img src="one.jpg">
        </div>
        <!-- preload this image -->
        <img src="finished.gif" style="display:none;">
    </body>
</html>
