<!DOCTYPE html>

<html>
    <head>
    	<title>(((FOTOGRAF)))(((HUMOR_TREE)))</title>
    	<style type="text/css">
    	    body {
    	        background-color: #808080;
    	        margin: 0;
    	        padding: 0;
    	        width: 100%;
    	        overflow: hidden;
    	    }
    	    img {
    	        display: block;
    	        border: none;
    	    }
	    
    	    img#logo,
    	    img#title {
    	        position: absolute;
    	        top: 50%;
    	    }
    	    img#logo {
    	        right: 20%;
    	        margin-top: -124px;
    	    }
    	    img#title {
    	        left: 20%;
    	        margin-top: 101px;
    	        cursor: pointer;
    	    }

    	    div#photos,
    	    div#photos img {
    	        border: 1px solid #6a6a6a;
    	        position: absolute;
    	    }
	    
    	    div#photos {
    	        background-color: #888;
    	        border-left: none;
    	        border-right: none;
    	        top: 50%;
    	        left: 0;
    	        margin-top: -100px;
    	        height: 200px;
    	        width: 100%;
    	    }
    		div#photos img {
    		    border-top: none;
    		    border-bottom: none;
    			top: 0;
    			left: -297px;
    		}
    	</style>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    	<script language="javascript">
    		var maxleft = 1024;
    		var minleft = -297;
    		var minduration = 3000;
		    var maxduration = 6000;
    		
    		function rand(low,hi) {
    		    return Math.floor(Math.random() * (hi - low)) + low;
    		}
    		
    		function focusMe() {
    			$('#photos img').css('z-index', '1');
    			$(this).css('z-index', '2');
    		}
		
    		function ani() {
        	    var left = parseInt($(this).css('left'));
        	    var target = (left == minleft) ? maxleft : minleft;
        	    var duration = rand(minduration, maxduration);
        	    var opts = { left: target + 'px' };
        	    $(this).animate(opts, duration, 'linear', ani);
        	}
        	
        	function anititle() {
	            $(this).animate({
    		        left: maxleft + 'px'
    		    }, 3000, function() {
    		        $(this).attr('src', 'finished.gif');
    		    }).animate({
		            marginLeft: '-191px'
        		}, 2000, function() {
        		    $(this).click(function() {
        		        window.location = '../smalltype/';
        		    })
        		});
    		}
    		
    		$(function() {
    		    maxleft = $(document).width();
    		    $('#photos img')
    		        .mouseover(focusMe)
    		        .each(ani);
    		    $('#title').click(anititle);
        	});
    	</script>
    </head>
    <body>
        <img id="logo" src="humortree.gif" alt="HUMOR TREE">
        <img id="title" src="fotograf.gif" alt="FOTOGRAF">
        <div id="photos">
            <img src="two.jpg">
            <img src="three.jpg">
            <img src="four.jpg">
            <img src="one.jpg">
        </div>
        <!-- preload this image -->
        <img src="finished.gif" style="display:none;">
    </body>
</html>
