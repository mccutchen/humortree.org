<!DOCTYPE html>
<html>
    <head>
    	<title>a brief interlude, infidel swine.</title>
	    <script type="text/javascript" src="/vendor/jquery-1.12.4.min.js"></script>
    	<script>
    		var words = [
    		    "lose","quick","heavy","long","rampant","green","fun","me",
    		    "smokey","unique","art","the pope","redundant","mean","slow",
    		    "ripe","dead","heaven","glowing","humor_tree","new","shiny",
    		    "war","clean","bad","mine","quiet","rocky","jesus","Ford",
    		    "khysics","J. J. B.","weird","wrong","free","sour","mustard",
    		    "young","pine-scented","evil","grape-flavored","bottomless",
    		    "trenchant","soliloquizing","ugly","far-fetched","finished"
    		];
    		var keywords = [
    		    "art", "humor_tree", "jesus", "mustard", "finished"
    		];
    		
    		var illustration, what;
    		
    		function play() {
    		    var word = words.shift();
    		    what.text(word);
    		    if ($.inArray(word, keywords) == -1) {
    		        illustration.src = 'blank.gif';
    		        setTimeout(play, 100);
    		    } else {
    		        illustration.src = word + '.gif';
    		        if (word != 'finished')
    		            setTimeout(play, 3000);
    		        else
    		            $('#illoholder')
    		                .css('cursor', 'pointer')
    		                .click(function() {
    		                    window.location = '../kid/';
    		                });    		            
    		    }
    		}
    		
    		$(document).ready(function() {
    		    illustration = document.images['illustration'];
    		    what = $('#what');
    		    $('#description').one('click', function() {
    		        play();
    		        $(this).css('cursor', 'default');
    		    });
    		});
    	</script>
	
    	<style type="text/css">		
    		body {
    		    background: #ccc url(bg.jpg);
    		    color: #fff;
    		    font: 32px helvetica, arial, sans-serif;
    		    font-weight: bold;
    		}
    		#description, #illoholder {
    		    position: absolute;
    		    top: 300px;
    		}
    		#description {
    		    left: 20px;
    		    cursor: pointer;
    		}
    		#illoholder {
    		    right: 20px;
    		    margin-top: -60px;
    		}
    		#illustration {
    		    height: 185px;
    		}
    	</style>
    </head>

    <body>
        <p id="description">This is <span id="what">waiting</span>.</p>
        <div id="illoholder"><img id="illustration" src="blank.gif"></div>
    
        <!-- preload images -->
        <div style="display:none">
            <img src="art.gif">
            <img src="humor_tree.gif">
            <img src="jesus.gif">
            <img src="mustard.gif">
            <img src="finished.gif">
        </div>
    </body>
</html>
