<!DOCTYPE html>

<html>
    <head>
    	<title>"...and it is not dangerous to mistake children for angels!"</title>
	
    	<style type="text/css">
    	    body {
    	        background-color: #00f;
    	        color: #fff;
    	        font-family: monospace;
    	        margin: 0;
    	        padding: 0;
    	    }
            a {
                color: #fff;
                text-decoration: strikethrough;
            }
            img {
                display: block;
                margin: 0 auto;
            }
            
            #intro {
                width: 100%;
                padding-top: 25%;
                text-align: center;
                vertical-align: middle;
            }
            #breakfast, #lunch, #dinner {
                position: absolute;
                top: 0px;
                height: 100%;
                width: 100%;
                text-align: center;
            }
            #breakfast {
                left: 100%;
                background-color: #f00;
            }
            #lunch {
                left: 200%;
                background-color: #0f0;
            }
            #dinner {
                left: 300%;
                background-color: #ff0;
            }
            #viewport {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
	    </style>
    	<script type="text/javascript" src="/vendor/jquery-1.12.4.min.js"></script>
    	<script type="text/javascript" src="kidscript.js"></script>
    </head>

    <body bgcolor="#0000ff">
        <div id="viewport">
            <div id="intro">"a young boy contemplates his meals"</div>
            <div id="breakfast"><img src="breakfast.gif"></div>
            <div id="lunch"><img src="lunch.gif"></div>
            <div id="dinner"><img src="dinner.gif"></div>
        </div>
    </body>
</html>
