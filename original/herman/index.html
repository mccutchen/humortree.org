<!DOCTYPE html>

<html>
    <head>
        <title>two men standing in front of a blue wall.  their names are herman and hector.</title>
        <script type="text/javascript" src="/vendor/jquery-1.12.4.min.js"></script>
        <script language="javascript">
            var sofar = 0;
            var total;
            var ready = false;
    
            function loaded() {
                sofar++;
                if(sofar == total) {
                    ready = true;
                    document.getElementById('top').src = "top_on.gif";
                }
            }
        
            function slideMe() {
                if(ready) {
                    var me = $(this);
                    var myid = me.attr('id');
                    var source = me.attr('src');                
                    var hisid = (myid == 'top') ? 'bottom' : 'top';
                    var him = $('#' + hisid);
                
                    if (source.match(/still|off\.gif$/)) {
                        me.attr('src', myid + '_on.gif');
                        him.attr('src', hisid + '_off.gif');
                    } else {
                        me.attr('src', myid + '_off.gif');
                        him.attr('src', hisid + '_on.gif');
                    }               
                }
            }
        
            $(function() {
                total = $('#preloads img').length;
                $('#preloads img').load(loaded);
                $('#top').click(slideMe);
                $('#bottom').click(slideMe);
            });
        </script>
        <style type="text/css">
            body {
                background: #ccc url(bg.gif);
                background-size: cover;
            }
            img {
                border: none;
                display: block;
            }
            #structure {
                position: absolute;
                top: 10px;
                left: 50%;
                margin-left: -165px;
                width: 330px;
            }
            #structure h1 {
                margin: 0;
                padding: 0;
                position: absolute;
                bottom: 18px;
                left: -18px;
            }
            #photo img {
                width: 330px;
            }
            #top, #bottom {
                cursor: pointer;
            }
            #structure a {
                display: block;
                float: right;
            }
        
            #preloads {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="structure">
            <h1><img src="banner.gif" alt="TWO MEN BEFORE BLUE WALL"></h1>
            <div id="photo">
                <img src="top.gif">
                <img id="top" src="top_still.gif">
                <img src="middle.gif">
                <img id="bottom" src="bottom_still.gif">
                <img src="bottom.gif">
            </div>
            <a href="../reminder/"><img src="continue.gif" border="0"></a>
        </div>
        <div id="preloads">
            <img src="top_on.gif">
            <img src="top_off.gif">
            <img src="bottom_on.gif">
            <img src="bottom_off.gif">
        </div>
    </body>
</html>
