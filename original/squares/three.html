<html>
<head>
	<title> </title>
	<script>
		var bgColors = new Array("#ffffff","#dddddd","#000000","#ffffff");
		function bgColorChange() {
			document.bgColor = bgColors[Math.floor(Math.random() * 4)];
			setTimeout("bgColorChange()",50);
		}
		
		function changeArray(what) {
			if (what == 'on')
				bgColors = new Array("#330099","#3300cc","#6699ff","#0099ff");
			else
				bgColors = new Array("#ffffff","#dddddd","#000000","#ffffff");
		}
		
		function next_page()
		{
			document.location = "index3.html";
		}
	</script>
	<style type="text/css">
	</style>
</head>

<body style="cursor:hand; height:100%; width:100%; margin:0; padding:0;" bgcolor="#ffffff" onLoad="bgColorChange();" onMouseOver="changeArray('on');" onMouseOut="changeArray('off');" onClick="next_page();">
</body>
</html>
