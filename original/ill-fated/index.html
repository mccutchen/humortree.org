<!DOCTYPE html>

<!-- Note:  This was a lot more impressive before jQuery came along
    and made it dead simple. -->

<html>
    <head>
    	<title>HUMOR TREE // EAT SMALL CHILDREN</title>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    	<script type="text/javascript">
    	    var dragging = false;
    	    var dx = dy = 0;
    	    
    	    function dragStart(e) {
    	        console.log('dragStart');
    	        var offset = $('#container').offset();
    	        dx = e.clientX - offset.left;
    	        dy = e.clientY - offset.top;
    	        dragging = true;
    	        return false;
    	    }
    	    function dragStop() {
    	        console.log('dragStop');
    	        dragging = false;
    	        return false;
    	    }
    	    function drag(e) {
    	        if (dragging) {
    	            $('#container').css({
    	                left: e.clientX - dx,
    	                top: e.clientY - dy
    	            });
    	            return false;
    	        }
    	        return true;
    	    };
    	    
    	    $(function() {
    	        $('#container').mousedown(dragStart);
    	        $(document).mouseup(dragStop);
    	        $(document).mousemove(drag);
    	    });
    	</script>
    	<script src="move_script.js">
    	</script>
    	<style type="text/css">
    	    body {
    	        background: #aaa;
    	        margin: 0;
    	        padding: 0;
    	    }
    	    img {
    	        border: none;
    	        display: block;
    	    }
    	    #sketchy {
    	        position: absolute;
    	        bottom: 0;
    	        left: 0;
    	        min-height: 742px;
    	    }
    	    #logo {
    	        position: absolute;
    	        left: 308px;
    	        bottom: 271px;
    	    }
    	    #container {
    	        position: absolute;
    	        top: 100px;
    	        left: 400px;
    	        width: 194px;
    	    }
    	    #handle {
    	        cursor: pointer;
    	        width: 75px;
    	    }
    	</style>
    </head>
    <body>
        <div id="sketchy">
            <img src="sketchy-mcsketcherson.gif" alt="Sketchy McSketcherson">
        </div>
        <div id="logo">
            <a href="../stripes/"><img src="logo.gif" alt="let me be"></a>
        </div>    
        <div id="container">
            <div id="handle">
                <img src="handle.gif" alt="Handle">
            </div>
            <div id="palette">
                <img src="palette.gif">
            </div>
        </div>
    <body>
</html>
