	<script language="javascript">

		function init()
		{
			document.images[2].style.display = "";
			document.all.god.style.display = "none";
			document.onmousemove = scrollme;
		}
		
		function scrollme()
		{
			window.scroll(window.event.clientX + 5,window.event.clientY + 20);
		}
		
		function next()
		{
			document.images["spacer"].src = "flash.gif";
			setTimeout("nextB();",5000);
		}
		
		function nextB()
		{
			window.location = "../grid/index.html";
		}
		
	</script>
</head>
