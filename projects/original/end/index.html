<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>about_the_work</title>

		body,td,div
		{

			font-size: 11px;
			color: white;
		}
		
		a:link,a:visited;
		{
			color: white;
			text-decoration: none;
		}
		
		a:hover
		{
			color: black;
		}
		
		.text
		{
			border: solid 1px black;
						
			position: absolute;
			top: 78px;
			left: 231px;
		}
		
		.bit
		{
			position: absolute;
			top: 474px;
			left: 598px;
		}
	</style>
	<script language="javascript">
		function preload()
		{
			var xx = new Image();
			xx.src = "bit3.jpg";
		}
		
		function swap(to)
		{
			if(document.all)
				document.images[1].src = to;
			
			else if(document.layers) // lots of stupid bullshit with ns on this simple little script
				document.layers[1].document.images[0].src = to;
		}
	</script>
</head>

<body background="sky2.jpg" onload="preload()">

<div style="position:absolute; top:100px; left:100px;">
<a href="/" onMouseOver="swap('bit3.jpg');" onMouseOut="swap('blank.gif');">
