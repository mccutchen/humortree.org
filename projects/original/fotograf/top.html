<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
	<script language="javascript">
		function init()
		{
			var yy = document.body.clientHeight;
			var xx = document.body.clientWidth;
			
			xx -= 349;
			yy -= 24;
			
			document.images[0].style.top = yy;
			document.images[0].style.left = xx;
		}
	</script>
</head>

<body bgcolor="#808080" onload="init();">


		<img src="humortree.gif" border="0" style="position:absolute; top:1000; left: -250;">


</body>
</html>
