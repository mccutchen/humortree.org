<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
    <script src="HTLIB.js"></script>
    <style>
        img {
            image-rendering: crisp-edges;
        }
    </style>
</head>

<body onload="document.bgColor = HT_randomColor();">

<table border="0" callpadding="0" cellspacing="0" align="center" height="100%">
<tr>
	<td align="center" valign="middle" height="100%">

		<table align="center" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td align="center" valign="middle" background="tablebg.gif">

				<table align="center" cellspacing="10" cellpadding="0" border="0">
				<tr>
					<td colspan="2" align="center"><img height="210" width="210" name="large"></td>
				</tr>
				<tr>
			  	<td><img height="100" width="100" border="0"></td>
			  	<td><img height="100" width="100" border="0"></td>
				</tr>
				<tr>
			  	<td><img height="100" width="100" border="0"></td>
			  	<td><img height="100" width="100" border="0"></td>
				</tr>
				</table>

			</td>
		</tr>
		</table>



	</td>
</tr>
<script>
    var params = (new URL(window.location)).searchParams;
    var img = params.get("img");
    document.querySelectorAll("img").forEach(el => {
        el.src = img;
    });
</script>
</body>
</html>
