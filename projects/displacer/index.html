<!doctype html>
<html>
    <head>
        <title>displacer</title>
        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            body {
                background-color: #eee;
                padding: 0;
                margin: 3% 0;
                width: 100%;
                height: 100%;
            }
            img {
                display: none;
            }
            canvas {
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 5px rgba(0,0,0,.2);

                display: block;
                width: 94%;
                height: auto;
                margin: 0 auto;
                /* try to reduce image smoothing */
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                -ms-interpolation-mode: nearest-neighbor;
            }
        </style>
    </head>
    <body>
        <img id="input" src="example.jpg">
    </body>
    <script type="text/javascript" src="displacer.js"></script>
</html>
